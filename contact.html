<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTH - Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <nav class="navbar-brand">BMTH Fansite</nav>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Main page</a></li>
                    <li class="nav-item"><a href="Biography.html" class="nav-link">Biography</a></li>
                    <li class="nav-item"><a href="discography.html" class="nav-link">Discography</a></li>
                    <li class="nav-item"><a href="tours.html" class="nav-link">Upcoming Tours</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <header class="text-center text-white py-5 mb-5 custom-header">
        <div class="container py-5">
            <h1 class="display-3 fw-bold mb-3">Contacts of Bring Me The Horizon community</h1>
            <p class="lead mb-4">If you'd want to chat with other fans!</p>
        </div>
    </header>

    <!--Main-->
    <main class="container">
        <div class="card bg-secondary mb-5">
            <div class="card-body">
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail cím</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Kérlek add meg az E-mail címed!</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="favoriteAlbum">What's your favorite album?</label><br>
                            <select id="favoriteAlbum" class="form-select" required>
                                <option selected disabled >Choose From These</option>
                                <option>This Is What the Edge of Your Seat Was Made For</option>
                                <option>Count Your Blessings</option>
                                <option>Suicide Season</option>
                                <option>There Is a Hell Believe Me I've Seen It.
                                    There Is a Heaven Let's Keep It a Secret.</option>
                                <option>Sempiternal</option>
                                <option>That's The Spirit</option>
                                <option>amo</option>
                                <option>Music To Listen to...</option>
                                <option>POST HUMAN:SURVIVAL HORROR</option>
                                <option>POST HUMAN:NeX GEn</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="FavBandMem">Who's your favorite band member?</label>
                            <select class="form-select" id="FavBandMem" required>
                                <option selected disabled>Click to Open choices</option>
                                <option>Oli Sykes</option>
                                <option>Lee Malia</option>
                                <option>Matt Kean</option>
                                <option>Matt Nicholls</option>
                                <option>Jordan Fish</option>
                            </select>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-center flex-wrap" style="position: relative;" >
                    <div class="mt-2 btn-group" style="width: -100%;">
                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="instagram.png" width="20px" alt="Instagram Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank"
                                href="https://www.instagram.com/bringmethehorizon/?hl=en">Instagram</a>
                        </button>

                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="tiktok.png" width="20px" alt="TikTok Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank"
                                href="www.tiktok.com/@officialbmth/">Tiktok</a>
                        </button>

                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="youtube.png" width="20px" alt="Youtube Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank" href="https://www.youtube.com/channel/UCAayZDDj3uom0QpSJiwLoUw">Youtube</a>
                        </button>

                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="X.png" width="20px" alt="X Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank" href="https://x.com/bmthofficial">Twitter</a>
                        </button>
                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="discord.png" width="20px" alt="Discord Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank" href="https://app.levellr.com/bmth">Discord</a>
                        </button>
                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="Spotify_icon.svg.png" width="20px" alt="Spotify Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank" href="https://open.spotify.com/artist/1Ffb6ejR6Fe5IamqA5oRUF">Spotify</a>
                        </button>

                        <button type="button"
                            class="btn btn-dark d-flex justify-content-evenly align-items-center btn-lg">
                            <img src="facebook.png" width="20px" alt="Facebook Icon" style="
                        margin-right: 7%;">
                            <a class="link-light link-underline-dark" target="_blank" href="https://www.facebook.com/bmthofficial/">Facebook</a>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="text-center text-white bg-secondary py-3"> Made By Konyha Géza - 2025</footer>

</html>
